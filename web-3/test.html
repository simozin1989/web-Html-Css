<html>

<head>

</head>
<title>Simozin</title>
<link rel="stylesheet" href="stayl.css">

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form >
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Your password " required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remeber me</span>

                    </form>
                    <button type="button" class="btn" onclick="openRegister()"> Im New here</button>
                    <a href=""> Forget password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form >
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Your password " required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remeber me</span>

                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have account</button>
                    <a href=""> Forget password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
       var  cart = document.getElementById("card");
       function openRegister(){
           cart.style.transform =  "rotateY(-180deg)"
       }
       function openLogin(){
        cart.style.transform =  "rotateY(0deg)"
    }
    </script>
</body>
</html>
